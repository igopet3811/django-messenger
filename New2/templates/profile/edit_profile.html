{% extends "base.html" %}

{% block title %} Edit Profile {% endblock %}

{% block content %}

<form class="form-signin" action="/profile/{{ user.id }}/edit_profile/" method="post">
    {% csrf_token %}

    <h2 class="form-signin-heading">Change your details!</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="form-control" required autofocus>
    <label for="first_name">First name:</label>
    <input id="first_name" name="first_name" type="text" maxlength="30" class="form-control" required/>
    <label for="last_name">Last name:</label>
    <input id="last_name" name="last_name" type="text" class="form-control" maxlength="30" required/>
    <p></p>
    <button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Save</button>


</form>


{% endblock %}
